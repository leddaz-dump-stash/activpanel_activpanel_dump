# 该配置文件描述所有操作命令，包括缩写、所属模块、对应指令、参数个数、参数格式以及命令说明
# 参数格式：d――32位整形 D――64位整形 f――单精度浮点型 F――双精度浮点型 s――单字节字符串 S――双字节字符串（未实现）

####################图像设置#######################
[setpicturemode]
    command =  spicm
    belong module = picture
    instruction    = 0x1000
    para format = d
    description = set picture mode. eg:spicmode 0. [0-6 0:STANDARD 1:DYNAMIC 2:SOFTNESS 3:USER 4:VIVID 5:NATURAL 6:SPORTS]

[getpicturemode]
    command =  gpicm
    belong module = picture
    instruction    = 0x1001
    para format =
    print format = d
    print tags = picture mode
    description = get picture mode. eg: gpicm. [0-6 0:STANDARD 1:DYNAMIC 2:SOFTNESS 3:USER 4:VIVID 5:NATURAL 6:SPORTS]

