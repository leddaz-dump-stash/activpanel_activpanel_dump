##################################################################
##            ATV database default values definition            ##
##                  ATV 数据库默认值定义                        ##
##   定义各个模块用户数据默认值，音频相关数据默认值另见aq.ini   ##
##################################################################

###################### db ini version  ###########################
[iniversion]
VerNumber = 1;

[databasedef]

## db version ##
DatabaseFactoryVersion = 0x0003;
DatabaseUserVersion    = 0x0002;
DatabaseChannelVersion = 0x0002;

############## Factory default values definition  ################
FactoryPanel_patternindex = 0;##设置 test pattern默认index
FactoryPanel_plipmirror   = 0;##屏幕倒装
FactoryPanel_panelindex   = 10;##默认屏参index
FactoryPanel_panelswing   = 0;##未使用
FactoryPanel_pwmoffset    = 0;##未使用
FactoryPanel_Rotation     = 0;##屏幕旋转

FactoryCtrl_picturewhitesavebysrc = 1;##未使用
FactoryCtrl_nonstdenable          = 0;##非标信号检测开关
FactoryCtrl_agingmode             = 0;##老化模式开关
FactoryCtrl_watchdog              = 0;##看门狗开关
FactoryCtrl_atvini                = 0;##预置第几组频道列表
FactoryCtrl_nlaitemindex          = 0;##非线性设置的索引值 HI_MW_NLA_E
FactoryCtrl_edidtype              = 0;##edid类型,对应接口实现不完整，实际生效使用HDMIRX20EdidType
FactoryCtrl_mplusmode             = 0;##MPlus mode类型 0:LOW_POWER 1:HIGH_LUMINANCE_I 2:HIGH_LUMINANCE_II 3:HDR
FactoryCtrl_tvdPedestal           = 0;##7.5IRE的开关

#TCON屏的默认值，非TCON屏此默认值没有实在的意义#
#从非TCON屏更换为TCON屏，或者TCON屏更换为TCON屏时需要更改INI的默认值#
FactoryPanelIntfAttr_spreadenable = 1;##展频开关
FactoryPanelIntfAttr_voltage      = 45;##百分比共模电压，驱动值为5
FactoryPanelIntfAttr_current      = 30;##百分比驱动电流，驱动值为2
FactoryPanelIntfAttr_emphasis     = 30;##百分比预加重，驱动值为3
FactoryPanelIntfAttr_spreadratio  = 15;##百分比展频比例，驱动值为5
FactoryPanelIntfAttr_spreadfreq   = 30;##百分比展频频率，驱动值为6

FactoryLvds_lvdsenable       = 0;##LVDS信号使能
FactoryLvds_lvdsspreadenable = 1;##展频开关
FactoryLvds_lvdsspreadratio  = 0;##LVDS展频幅度，千分比[0-31]
FactoryLvds_lvdsspreadfreq   = 2;##LVDS展频频率,单位Khz, 2:93.75, HI_MW_PANEL_LVDS_SSFREQ_E
FactoryLvds_drvcurrent       = 2;##LVDS驱动电流,单位mv, 2:250mv, HI_MW_PANEL_LVDS_CURRENT_E
FactoryLvds_comvoltage       = 0;##LVDS共模电压,单位mv, 0:1250mv, HI_MW_PANEL_LVDS_VOLTAGE_E

FactoryPower_powermode     = 1;##上电开机模式 0：上电直接开机 1：上电待机 2：记忆关机前状态
FactoryPower_powermusic    = 1;##开机音乐使能
FactoryPower_powermusicNo  = 1;##开机音乐选择
FactoryPower_powermusicvol = 50;##开机音乐音量大小
FactoryPower_suspendmode   = 0;##待机模式0：掉电 1：STR

FactoryDdr_ddrspreadenable = 1;##DDR 展频开关
FactoryDdr_ddrspreadratio  = 0;##DDR 展频幅度，千分比[0-31]
FactoryDdr_ddrspreadfreq   = 5;##DDR 展频频率

FactoryEmmc_emmcspreadenable = 1;##EMMC 展频开关
FactoryEmmc_emmcspreadratio  = 5;##EMMC 展频幅度，千分比[0-31]
FactoryEmmc_emmcspreadfreq   = 5;##EMMC 展频频率

FactoryVbo_vboclkenable    = 1;##VBO 信号使能
FactoryVbo_vbospreadenable = 1;##VBO 展频开关
FactoryVbo_vbospreadratio  = 0;##VBO 展频幅度, 千分比[0-31]
FactoryVbo_vbospreadfreq   = 4;##VBO 展频频率, HI_MW_PANEL_VBO_SSFREQ_E
FactoryVbo_vbodrvcurrent   = 0;##VBO 驱动电流, HI_UNF_PANEL_VBO_CURRENT_E
FactoryVbo_vboemphasis     = 3;##VBO 预加重, HI_MW_PANEL_VBO_EMP_E

FactoryGmac_gmacclkenable    = 0;##GMAC 信号使能
FactoryGmac_gmacspreadenable = 1;##GMAC 展频开关
FactoryGmac_gmacspreadratio  = 0;##GMAC 展频幅度
